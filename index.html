<!DOCTYPE html>
<html lang="en">
    <head>		
        <title>Your awesome Youtube search engine</title>
        <meta charset="UTF-8" />					
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Awesome videos!" />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#">VidList</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Library<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href=#recentlyplayed>Recently Played</a></li>
                  <li><a href=#playlist>PlayList</a></li>
                </ul>
              </li>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
        
      <div class="container-fluid text-center">    
        <div class="row content">
          <div class="col-sm-1 sidenav">
            <div class="w3-container">
              <ul class="w3-ul">
              <li><a href=#home><i class="fa fa-home"></i></a></li>
              <li><a href=#playlist><i class="fa fa-bars"></i></a></li>
              </ul>
            </div>
          </div>

          <div class="row">
              <div class="col-md-6 col-md-offset-3">
                  <form action="#">
                      <p><input type="text" id="search" placeholder="Search in VidList" autocomplete="off" class="form-control" /></p>
                      <p><input type="submit" value="Search" class="form-control btn btn-primary w100"></p>
                  </form>
                  <div id="results"></div>
              </div>
          </div>

          <div class="col-sm-5 text-center"> 
            <div id="recentlyplayed">
              <h3>Recently Played</h3>
              <iframe width=autoplay height=autoplay src="https://www.youtube.com/embed/56z2jipIwSQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <hr>
          </div>

          <div class="col-sm-1 text-center"> 
          </div>

          <div class="col-sm-5 text-center"> 
            <div id="playlist">
              <h3>PlayList</h3>
              <div class="flex-container">
                <div class="flex-item-left">
                  <iframe width=autoplay height=autoplay src="https://www.youtube.com/embed/56z2jipIwSQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="flex-item-right">
                  <iframe width=autoplay height=autoplay src="https://www.youtube.com/embed/56z2jipIwSQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="script.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
    </body>
</html>
